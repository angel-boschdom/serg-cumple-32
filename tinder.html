<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bumble Cumple - Swipe Party</title>
    <style>
        :root {
            color-scheme: only light;
            font-family: 'Helvetica Neue', system-ui, -apple-system, BlinkMacSystemFont, Arial, sans-serif;

            --bg: #fff7ec;
            --bg-strong: #ffe4b8;
            --card-bg: #ffffff;
            --text: #222222;
            --muted: #777777;

            --accent-primary: #ffbe2f;
            --accent-primary-soft: #ffe6a5;

            --accent-like: #00b894;
            --accent-pass: #ff7675;
            --accent-super: #0984e3;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background:
                radial-gradient(circle at top, #ffe7b8, #fff7ec 42%, #ffecc8 100%);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            width: 100%;
            padding: 16px clamp(16px, 4vw, 32px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
            background: rgba(255, 247, 236, 0.96);
            backdrop-filter: blur(14px);
            border-bottom: 1px solid rgba(0,0,0,0.04);
        }

        .brand {
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .brand-logo {
            width: 32px;
            height: 32px;
            border-radius: 12px;
            background: radial-gradient(circle at 30% 0%, #fff9e6 0, #ffbe2f 45%, #f4a90c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.12);
            position: relative;
            overflow: hidden;
        }

        .brand-logo::before {
            content: "";
            width: 18px;
            height: 16px;
            border-radius: 4px;
            border: 2px solid #fff;
            box-sizing: border-box;
            transform: translateY(-2px);
        }

        .brand-logo::after {
            content: "";
            position: absolute;
            bottom: 4px;
            width: 10px;
            height: 4px;
            border-radius: 999px;
            border: 2px solid #fff;
            border-top: none;
            box-sizing: border-box;
        }

        .brand-text {
            display: flex;
            flex-direction: column;
        }

        .brand-title {
            font-weight: 800;
            letter-spacing: 0.03em;
            text-transform: uppercase;
            font-size: 15px;
        }

        .brand-subtitle {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.14em;
            color: var(--muted);
        }

        .menu {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu a {
            color: var(--muted);
            text-decoration: none;
            font-weight: 600;
            font-size: 13px;
            padding: 8px 12px;
            border-radius: 999px;
            transition: background 0.15s ease, color 0.15s ease, transform 0.1s ease;
        }

        .menu a:hover,
        .menu a:focus {
            background: rgba(0,0,0,0.04);
            color: var(--text);
            transform: translateY(-1px);
        }

        .menu a.menu-pill {
            background: var(--accent-primary);
            color: #3f2500;
        }

        main {
            width: min(460px, 92vw);
            margin: 18px auto 48px;
            position: relative;
            flex: 1;
        }

        .top-pill {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.18em;
            color: var(--muted);
            margin-bottom: 8px;
            text-align: center;
        }

        .top-pill span {
            background: #fff;
            border-radius: 999px;
            padding: 6px 14px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.06);
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .top-pill span::before {
            content: "üéâ";
        }

        .card-stack {
            position: relative;
            min-height: 68vh;
        }

        .tinder-card {
            position: absolute;
            inset: 0;
            background: var(--card-bg);
            border-radius: 26px;
            overflow: hidden;
            box-shadow:
                0 16px 40px rgba(0,0,0,0.15),
                0 0 0 1px rgba(0,0,0,0.04);
            display: flex;
            flex-direction: column;
            touch-action: pan-y;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .tinder-card img {
            width: 100%;
            height: 54vh;
            object-fit: cover;
        }

        .card-gradient {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                180deg,
                rgba(0,0,0,0.05) 30%,
                rgba(0,0,0,0.65) 100%
            );
        }

        .card-content {
            position: relative;
            margin-top: -110px;
            padding: 20px clamp(18px, 4vw, 26px) 24px;
            display: flex;
            flex-direction: column;
            gap: 14px;
            flex: 1;
        }

        .card-header {
            display: flex;
            flex-direction: column;
            gap: 4px;
            /* NEW: light solid background box */
            background: rgba(255, 255, 255, 0.96);
            color: #3a2600;
            padding: 14px 20px;
            border-radius: 18px;
            box-shadow: 0 12px 28px rgba(0,0,0,0.25);
            max-width: 85%;
            margin: 0 auto 8px;
            text-align: center;
        }

        .card-header h2 {
            margin: 0;
            font-size: clamp(24px, 5vw, 30px);
            letter-spacing: 0.2px;
            color: inherit; /* use dark text */
        }

        .card-header span {
            color: rgba(58, 38, 0, 0.85);
            font-size: 14px;
        }

        .card-header span:last-child {
            font-size: 13px;
            color: rgba(58, 38, 0, 0.7);
        }

        .card-body {
            display: flex;
            flex-direction: column;
            gap: 14px;
            overflow-y: auto;
            padding-right: 2px;
            scrollbar-width: thin;
        }

        .card-body::-webkit-scrollbar {
            width: 6px;
        }

        .card-body::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.5);
            border-radius: 10px;
        }

        .section-title {
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.16em;
            color: rgba(255,255,255,0.7);
            margin-bottom: 2px;
        }

        .bio {
            font-size: 14px;
            line-height: 1.55;
            color: rgba(255,255,255,0.96);
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            background: rgba(255, 255, 255, 0.14);
            padding: 7px 12px;
            border-radius: 999px;
            font-size: 12px;
            color: #ffffff;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .anthem {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 14px;
            background: rgba(0,0,0,0.24);
            border-radius: 18px;
            border: 1px solid rgba(255,255,255,0.4);
        }

        .anthem span:first-child {
            display: inline-flex;
            width: 34px;
            height: 34px;
            border-radius: 12px;
            background: #ffffff;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #ffb123;
            box-shadow: 0 6px 14px rgba(0,0,0,0.25);
        }

        .anthem strong {
            font-size: 13px;
            color: #ffffff;
        }

        .anthem p {
            margin: 4px 0 0;
            color: rgba(255,255,255,0.75);
            font-size: 11px;
        }

        .card-status {
            position: absolute;
            top: 24px;
            padding: 6px 16px;
            border: 3px solid;
            border-radius: 999px;
            font-weight: 800;
            font-size: 16px;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            opacity: 0;
            transition: opacity 0.2s ease, transform 0.2s ease;
            pointer-events: none;
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(3px);
        }

        .card-status.like {
            left: 18px;
            border-color: var(--accent-primary);
            color: #3f2500;
            transform: rotate(-14deg) scale(0.9);
        }

        .card-status.nope {
            right: 18px;
            border-color: var(--accent-pass);
            color: #5b0500;
            transform: rotate(14deg) scale(0.9);
        }

        .actions-shell {
            position: sticky;
            bottom: 0;
            margin-top: 26px;
            padding-bottom: 10px;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 22px;
            margin-top: 4px;
            padding: 10px 12px 18px;
            background: rgba(255,247,236,0.85);
            backdrop-filter: blur(12px);
            border-radius: 26px;
            box-shadow:
                0 -6px 18px rgba(0,0,0,0.04),
                0 10px 26px rgba(0,0,0,0.08);
        }

        .actions button {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: none;
            font-size: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease, border 0.12s ease;
            background: #ffffff;
            box-shadow: 0 10px 22px rgba(0,0,0,0.12);
            border: 2px solid transparent;
        }

        .actions button span {
            transform: translateY(1px);
        }

        .actions button.nope {
            color: var(--accent-pass);
        }

        .actions button.like {
            color: var(--accent-like);
        }

        .actions button.super {
            color: var(--accent-primary);
        }

        .actions button:active {
            transform: scale(0.9) translateY(1px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.18);
        }

        .actions button:hover {
            border-color: rgba(0,0,0,0.08);
            background: #fffdf7;
        }

        .actions button.super {
            width: 54px;
            height: 54px;
            background: var(--accent-primary);
            color: #3f2500;
            box-shadow: 0 10px 24px rgba(255,190,47,0.7);
        }

        .actions button.super:hover {
            background: #ffd75b;
        }

        .empty-state {
            margin-top: 64px;
            text-align: center;
            color: var(--muted);
            font-size: 14px;
        }

        .empty-state h3 {
            margin-bottom: 8px;
            font-size: 18px;
            color: var(--text);
        }

        .empty-pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            border-radius: 999px;
            background: #ffffff;
            border: 1px solid rgba(0,0,0,0.06);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-top: 10px;
            color: var(--muted);
        }

        .empty-pill::before {
            content: "üêù";
        }

        @media (max-width: 520px) {
            header {
                padding: 14px 16px;
            }
            .menu {
                gap: 6px;
            }
            .menu a {
                font-size: 12px;
                padding-inline: 10px;
            }
            .brand-title {
                font-size: 14px;
            }
            .brand-subtitle {
                display: none;
            }
            .actions {
                gap: 18px;
            }
            .actions button {
                width: 58px;
                height: 58px;
            }
            .actions button.super {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="brand">

    <main>

            <h3>¬°Has visto a todo el mundo! üíõ</h3>

    </main>

    <script>
        const profiles = [
            {
                name: 'Pau',
                age: 31,
                location: 'Lausanne, Suiza ¬∑ 1451 km',
                job: 'Especialista en marketing digital. Master en Comercio y Bebercio',
                bio: 'Cocino paellas brutales. Me apunto a cualquier plan con playa o terrazas.',
                passions: ['Triatl√≥n', 'Fotograf√≠a anal√≥gica', 'Viajes improvisados', 'Aperitivos eternos'],
                anthem: 'T√∫ me dejaste de querer - C. Tangana',
                image: './assets/pau.png'
            },
            {
                name: 'Sergio',
                age: 32,
                location: 'Zurich, Suiza ¬∑ 1665 km',
                job: 'Product manager, chef amateur y cumplea√±ero oficial',
                bio: 'Organizo fiestas como si fueran releases. Me encanta bailar reggaet√≥n noventero y tengo playlist para cada momento.',
                passions: ['Brunch con amigos', 'Pistas de esqu√≠', 'Vinilos cl√°sicos', 'Maratones de series'],
                anthem: 'As it was - Harry Styles',
                image: './assets/sergio.png'
            },
            {
                name: 'Adri√°n',
                age: 30,
                location: 'Madrid ¬∑ 0.9 km',
                job: 'Emprendedor y arquitecto de experiencias inmersivas',
                bio: 'De d√≠a dise√±o espacios, de noche mezclo c√≥cteles. Siempre tengo un plan cultural y uno clandestino.',
                passions: ['Arte urbano', 'Realidad virtual', 'Rutas en moto', 'Cine de autor'],
                anthem: 'Midnight City - M83',
                image: './assets/adrian.png'
            },
            {
                name: 'Pablo',
                age: 29,
                location: 'Madrid ¬∑ 0.4 km',
                job: 'Chef creativo y storyteller gastron√≥mico',
                bio: 'Si no est√°s bailando mientras cocino, algo estamos haciendo mal. Premio a la mejor tortilla en 2023 (seg√∫n mi abuela).',
                passions: ['Salsa', 'Mercados callejeros', 'Vinilos funk', 'Catas secretas'],
                anthem: 'Bailando - Alaska y Dinarama',
                image: './assets/pablo.jpg'
            },
            {
                name: 'Dani',
                age: 31,
                location: 'Zurich, Suiza ¬∑ 1667 km',
                job: 'Triatleta por pasi√≥n, ingeniero mec√°nico por profesi√≥n.',
                bio: 'Tengo un don para conseguir backstage y hacerte fan de bandas que a√∫n no existen. S√≠, llevo tapones en el bolsillo.',
                passions: ['Festivales', 'Rutas de pintxos', 'Escalada', 'Sintetizadores'],
                anthem: 'Blinding Lights - The Weeknd',
                image: './assets/dani.png'
            },
            {
                name: '√Ångel',
                age: 30,
                location: 'Cambridge ¬∑ 2790 km',
                job: 'Desarrollador web y n√≥mada digital',
                bio: 'Fan del reggaet√≥n en ac√∫stico, coleccionista de chaquetas de cuero y experto improvisado en karaokes.',
                passions: ['Motos vintage', 'Cocina fusi√≥n', 'DJ amateur', 'Gin-tonics con historia'],
                anthem: 'La vida moderna - Residente',
                image: './assets/angel.png'
            },
            {
                name: 'Andr√©s',
                age: 32,
                location: 'Zurich, Suiza ¬∑ 1667 km',
                job: 'Business Angel y yogui certificado: capital y calma en perfecta armon√≠a.',
                bio: 'Secreto amor por los tacos y gastronomia Mexicana.',
                passions: ['Cocina fusi√≥n', 'DJ amateur', 'Gin-tonics con historia'],
                anthem: 'El Mariachi',
                image: './assets/andres.png'
            }
        ];

        const stack = document.getElementById('cardStack');
        const emptyState = document.getElementById('emptyState');
        let currentIndex = 0;

        function createCard(profile, index) {
            const card = document.createElement('article');
            card.className = 'tinder-card';
            card.setAttribute('role', 'group');
            card.setAttribute('aria-roledescription', 'Tarjeta de perfil');
            card.setAttribute('aria-label', `${profile.name}, ${profile.age}`);
            card.style.zIndex = profiles.length - index;

            card.innerHTML = `
                <div class="card-status like">MATCH</div>
                <div class="card-status nope">NEXT</div>
                <img src="${profile.image}" alt="${profile.name}" loading="lazy" />
                <div class="card-gradient" aria-hidden="true"></div>
                <div class="card-content">
                    <header class="card-header">
                        <h2>${profile.name}, ${profile.age}</h2>
                        <span>${profile.location}</span>
                        <span>${profile.job}</span>
                    </header>
                    <div class="card-body">
                        <div>
                            <p class="section-title">Acerca de</p>
                            <p class="bio">${profile.bio}</p>
                        </div>
                        <div>
                            <p class="section-title">Intereses</p>
                            <div class="tags">
                                ${profile.passions.map((passion) => `<span class="tag">${passion}</span>`).join('')}
                            </div>
                        </div>
                        <div>
                            <p class="section-title">Himno del perfil</p>
                            <div class="anthem">
                                <span>‚ô™</span>
                                <div>
                                    <strong>${profile.anthem}</strong>
                                    <p>Ideal para este match de cumplea√±os.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            initializeSwipe(card);
            return card;
        }

        function renderStack() {
            stack.innerHTML = '';
            profiles.slice(currentIndex).forEach((profile, idx) => {
                const card = createCard(profile, idx);
                card.style.transform = `scale(${1 - idx * 0.04}) translateY(${idx * 16}px)`;
                card.style.opacity = idx > 2 ? 0 : 1;
                stack.appendChild(card);
            });

            if (currentIndex >= profiles.length) {
                emptyState.hidden = false;
            } else {
                emptyState.hidden = true;
            }
        }

        function handleChoice(direction) {
            const card = stack.querySelector('.tinder-card');
            if (!card) return;

            const flyOutDistance = direction === 'like' ? window.innerWidth : -window.innerWidth;
            card.style.transition = 'transform 0.4s ease, opacity 0.3s ease';
            card.style.transform = `translate(${flyOutDistance}px, -40px) rotate(${direction === 'like' ? 20 : -20}deg)`;
            card.style.opacity = '0';

            setTimeout(() => {
                currentIndex += 1;
                renderStack();
            }, 280);
        }

        function initializeSwipe(card) {
            let startX = 0;
            let startY = 0;
            let currentX = 0;
            let currentY = 0;
            let isDragging = false;

            const likeStamp = card.querySelector('.card-status.like');
            const nopeStamp = card.querySelector('.card-status.nope');

            function updateStatus(distanceX) {
                const opacity = Math.min(Math.abs(distanceX) / 160, 1);
                if (distanceX > 0) {
                    likeStamp.style.opacity = opacity;
                    likeStamp.style.transform = `rotate(-14deg) scale(${0.9 + opacity * 0.2})`;
                    nopeStamp.style.opacity = 0;
                } else {
                    nopeStamp.style.opacity = opacity;
                    nopeStamp.style.transform = `rotate(14deg) scale(${0.9 + opacity * 0.2})`;
                    likeStamp.style.opacity = 0;
                }
            }

            function onPointerDown(event) {
                isDragging = true;
                startX = event.clientX || event.touches?.[0]?.clientX || 0;
                startY = event.clientY || event.touches?.[0]?.clientY || 0;
                card.style.transition = 'none';
                document.addEventListener('pointermove', onPointerMove);
                document.addEventListener('pointerup', onPointerUp);
                document.addEventListener('touchmove', onPointerMove, { passive: false });
                document.addEventListener('touchend', onPointerUp);
            }

            function onPointerMove(event) {
                if (!isDragging) return;
                if (event.type === 'touchmove') event.preventDefault();
                currentX = event.clientX || event.touches?.[0]?.clientX || 0;
                currentY = event.clientY || event.touches?.[0]?.clientY || 0;

                const deltaX = currentX - startX;
                const deltaY = currentY - startY;
                const rotation = deltaX * 0.05;

                card.style.transform = `translate(${deltaX}px, ${deltaY}px) rotate(${rotation}deg)`;
                updateStatus(deltaX);
            }

            function onPointerUp() {
                if (!isDragging) return;
                isDragging = false;
                document.removeEventListener('pointermove', onPointerMove);
                document.removeEventListener('pointerup', onPointerUp);
                document.removeEventListener('touchmove', onPointerMove);
                document.removeEventListener('touchend', onPointerUp);

                const deltaX = currentX - startX;
                if (Math.abs(deltaX) > 160) {
                    handleChoice(deltaX > 0 ? 'like' : 'nope');
                } else {
                    card.style.transition = 'transform 0.25s ease';
                    card.style.transform = '';
                    likeStamp.style.opacity = 0;
                    nopeStamp.style.opacity = 0;
                }
            }

            card.addEventListener('pointerdown', onPointerDown);
            card.addEventListener('touchstart', (event) => {
                event.preventDefault();
                onPointerDown(event.touches[0]);
            }, { passive: false });
        }

        document.querySelectorAll('.actions button').forEach((button) => {
            button.addEventListener('click', () => {
                const action = button.dataset.action;
                if (action === 'super') {
                    const card = stack.querySelector('.tinder-card');
                    if (!card) return;
                    card.style.transition = 'transform 0.45s ease, opacity 0.3s ease';
                    card.style.transform = 'translate(0, -80vh) scale(0.6)';
                    card.style.opacity = '0';
                    setTimeout(() => {
                        currentIndex += 1;
                        renderStack();
                    }, 320);
                } else {
                    handleChoice(action);
                }
            });
        });

        renderStack();
    </script>
